<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Simple Map</title>

	<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->

	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
	<div id="sideBar">
		<div id="log">
			
		</div>
		<form action="#" id="markerForm" accept-charset="utf-8">
			<input type="text" name="wheight" id="wheight" placeholder="Wheight">
			<input type="text" name="lat" id="lat" placeholder="Lat">
			<input type="text" name="long" id="long" placeholder="Long">
			<input type="submit" value="Add">
		</form>
	</div>
	<div id="map"></div>
	<script type="module" src="./tests.js"></script>
	<script type="text/javascript">
		let map;
		let LatLngList = [];
		function initMap() {
		    const myLatLng = { lat: 0, lng: 0 };
		    map = new google.maps.Map(document.getElementById("map"), {
		        zoom: 2,
		        center: { lat: 0, lng: 0 },
		    });
		}
		window.initMap = initMap;
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
</body>
</html>
