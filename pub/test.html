<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Test - Multi-Isochrone</title>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<link rel="stylesheet" type="text/css" href="./style.css" />
	<link rel="icon" type="image/x-icon" href="/favicon.svg">
</head>
<body>
	<div id="sideBar">
		<div id="log">
			
		</div>
		<form action="#" id="markerForm" accept-charset="utf-8">
			<input type="text" name="wheight" id="wheight" placeholder="Wheight">
			<input type="text" name="lat" id="lat" placeholder="Lat">
			<input type="text" name="long" id="long" placeholder="Long">
			<input type="submit" value="Add">
		</form>
	</div>
	<div id="map"></div>
	<script type="text/javascript">

		function initMap() {
			console.log("Google maps api sucks!");
			
			let mapdiv = document.getElementById("map");
			if (mapdiv == null) {
				throw new Error('No div with id map found.');
			}
			let map = new google.maps.Map(mapdiv, {
				zoom: 2,
				center: { lat: 0, lng: 0 },
			});
			window.googleMap = map;
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
	<script type="module" src="./tests.js"></script>
</body>
</html>
