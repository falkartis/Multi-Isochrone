<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Simple Map</title>

	<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->

	<link rel="stylesheet" type="text/css" href="./style.css" />
	<script type="module" src="./index.js"></script>
</head>
<body>
	<form action="#" id="markerForm" accept-charset="utf-8">
		<label>Wheight: <input type="text" name="wheight" id="wheight"></label>
		<label>Lat: <input type="text" name="lat" id="lat"></label>
		<label>Long: <input type="text" name="long" id="long"></label>
		<input type="submit" value="Add">
	</form>
	<div id="map"></div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
</body>
</html>
