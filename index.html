<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Simple Map</title>

	<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->

	<link rel="stylesheet" type="text/css" href="./style.css" />
	<script type="module" src="./index.js"></script>
</head>
<body>
	<div id="sideBar">
		<div id="log">
			
		</div>
		<form action="#" id="markerForm" accept-charset="utf-8">
			<input type="text" name="wheight" id="wheight" placeholder="Wheight">
			<input type="text" name="lat" id="lat" placeholder="Lat">
			<input type="text" name="long" id="long" placeholder="Long">
			<input type="submit" value="Add">
		</form>
	</div>
	<div id="map"></div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
</body>
</html>
